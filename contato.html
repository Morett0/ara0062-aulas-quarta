<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Café Dev</title>
</head>
<body>

    <header>
        <h1>Fale Conosco</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="cardapio.html">Cardápio</a> |
            <a href="contato.html">Contato</a> |
            <a href="equipe.html">Equipe</a>
        </nav>
    </header>

    <main>
        <p>Tem alguma dúvida, sugestão ou feedback? Preencha o formulário abaixo!</p>
        <form action="" method="get">
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome">
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto">
            </div>
            <br>
            <div>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Café Dev. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
